<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galton Board Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="device-container">
            <div class="device-frame">
                <div class="device-top-funnel"></div>
                <div id="container"></div>
                <div class="device-stand"></div>
            </div>
        </div>
        <div class="controls">
            <input type="number" id="ball-count" min="1" max="100" value="100" class="ball-input">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="instructions">
            <p>Turn your device upside down to flip like a real Galton board!</p>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
